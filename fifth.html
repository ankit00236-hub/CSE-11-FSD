<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <style>
    :root{--bg:#f4f7fb;--card:#fff;--accent:#0b6efd;--muted:#666}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); padding:28px;}
    .container{max-width:760px;margin:0 auto}
    .card{background:var(--card);border-radius:12px;padding:26px;box-shadow:0 8px 24px rgba(12,30,60,0.08)}
    h1{margin:0 0 12px;font-size:20px}
    form{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input[type="text"],input[type="email"],input[type="password"],textarea,select{width:100%;padding:10px;border:1px solid #e3e8ef;border-radius:8px;font-size:14px}
    textarea{resize:vertical;min-height:90px}
    .full{grid-column:1 / -1}
    .field-inline{display:flex;gap:12px;align-items:center}
    .radios,.checkboxes{display:flex;gap:12px;flex-wrap:wrap}
    .actions{margin-top:12px;display:flex;gap:12px;justify-content:flex-end}
    button{padding:10px 16px;border-radius:8px;border:0;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-secondary{background:#eef2ff;color:var(--accent)}
    .hint{font-size:12px;color:#888;margin-top:6px}
    @media (max-width:640px){form{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Registration Form</h1>
      <form id="registrationForm" action="#" method="post" novalidate>
        <!-- Name -->
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your full name" />
        </div>

        <!-- Password -->
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="6" required placeholder="Enter a secure password" />
          <div class="hint">Minimum 6 characters.</div>
        </div>

        <!-- Email -->
        <div>
          <label for="email">E-mail ID</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" />
        </div>

        <!-- Phone -->
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" pattern="^\\d{10}$" required placeholder="10 digit mobile number" />
          <div class="hint">Enter 10 digits (numbers only).</div>
        </div>

        <!-- Sex (radio) -->
        <div class="full">
          <label>Sex</label>
          <div class="radios" role="radiogroup" aria-labelledby="sexLabel">
            <label><input type="radio" name="sex" value="male" required> Male</label>
            <label><input type="radio" name="sex" value="female"> Female</label>
            <label><input type="radio" name="sex" value="other"> Other</label>
          </div>
        </div>

        <!-- Date of birth (3 selects) -->
        <div>
          <label for="dob-day">Date of birth</label>
          <div class="field-inline" style="width:100%">
            <select id="dob-day" name="dob_day" required aria-label="Day" style="flex:0 0 30%">
              <option value="">Day</option>
            </select>
            <select id="dob-month" name="dob_month" required aria-label="Month" style="flex:0 0 40%">
              <option value="">Month</option>
            </select>
            <select id="dob-year" name="dob_year" required aria-label="Year" style="flex:0 0 30%">
              <option value="">Year</option>
            </select>
          </div>
        </div>

        <!-- Languages known (checkboxes) -->
        <div>
          <label>Languages known</label>
          <div class="checkboxes">
            <label><input type="checkbox" name="lang[]" value="English"> English</label>
            <label><input type="checkbox" name="lang[]" value="Telugu"> Telugu</label>
            <label><input type="checkbox" name="lang[]" value="Hindi"> Hindi</label>
            <label><input type="checkbox" name="lang[]" value="Tamil"> Tamil</label>
          </div>
        </div>

        <!-- Address -->
        <div class="full">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Your full postal address" required></textarea>
        </div>

        <!-- Actions -->
        <div class="full actions">
          <button type="reset" class="btn-secondary">Reset</button>
          <button type="submit" class="btn-primary">Register</button>
        </div>
      </form>

      <script>
        // Populate day, month, year selects
        (function(){
          const day = document.getElementById('dob-day');
          const month = document.getElementById('dob-month');
          const year = document.getElementById('dob-year');

          for(let d=1; d<=31; d++){
            const opt = document.createElement('option'); opt.value = d; opt.textContent = d; day.appendChild(opt);
          }

          const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
          months.forEach((m,i)=>{const o=document.createElement('option');o.value=i+1;o.textContent=m;month.appendChild(o)});

          const currentYear = new Date().getFullYear();
          for(let y=currentYear; y>=1900; y--){const o=document.createElement('option');o.value=y;o.textContent=y;year.appendChild(o)}
        })();

        // Simple client-side validation for phone pattern
        document.getElementById('registrationForm').addEventListener('submit', function(e){
          const phone = document.getElementById('phone');
          const phoneRe = /^\d{10}$/;
          if(!phoneRe.test(phone.value)){
            e.preventDefault();
            alert('Please enter a valid 10-digit phone number.');
            phone.focus();
            return false;
          }
          // form would submit here - in this demo we prevent submission and show the values
          e.preventDefault();
          const data = new FormData(this);
          const entries = {};
          for (const [k,v] of data) {
            if(k === 'lang[]'){
              entries.languages = entries.languages || [];
              entries.languages.push(v);
            } else {
              entries[k] = v;
            }
          }
          alert('Form ready to submit (demo)\n\n' + JSON.stringify(entries, null, 2));
        });
      </script>
    </div>
  </div>
</body>
</html>
