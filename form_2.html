<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <br>
    <form action="" style="align-items: center;border: 3px solid black; width: 50%; margin: auto; padding: 20px;">
<div><h1 style="text-align: center;">LOGIN FORM</h1><br></div>
        Name: <input type="text" name="name" id="name"><br><br>
        Age: <input type="number" name="age" id="age"><br><br>
        DOB: <input type="date" name="dob" id="dob"><br><br>
        Email: <input type="email" name="email" id="email"><br><br>
        Password: <input type="password" name="password" id="password"><br><br>
        Course:<br><br>
        <label for="course"><input type="radio" name="course" id="course" value="bca">BCA</label><br><br>
        
        <label for="102"><input type="radio" name="course" id="102" value="bca">Btech</label><br><br>
        
        <label for="10"><input type="radio" name="course" id="10" value="bca">Mtech</label><br><br>
        <h3>select programming language</h3><br><br>
        <label for="java"><input type="checkbox" name="java" id="java" value="java">Java</label><br><br>
        <label for="python"><input type="checkbox" name="python" id="python" value="python">Python</label><br><br>
        <label for="c"><input type="checkbox" name="c" id="c" value="c">C</label><br><br>
        <label for="cpp"><input type="checkbox" name="cpp" id="cpp" value="cpp">C++</label><br><br>
        <label for="javascript"><input type="checkbox" name="javascript" id="javascript" value="javascript">JavaScript</label><br><br>
        <select name="city" id="city">
            <option value="select city">Select City</option>
            <option value="indore">Indore</option>
            <option value="bhopal">Bhopal</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
        </select><br><br>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address here..."></textarea><br><br>
        

        <input type="submit" value="Submit">
    </form>
   
</body>
</html>
